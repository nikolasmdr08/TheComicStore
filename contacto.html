<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comic Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/styleContacto.css">
</head>
<body>
    <!-- header -->
    <nav id="navbar" >
        <a class="navbar-brand" href="#">
            <img src="IMAGES/logo.png" alt="" height="50" width="auto" class="d-inline-block align-text-top">
            <span>The Comic Store</span>
        </a>
        <div id="navbarNav">
            <a class="nav-link active" aria-current="page" href="index.html">Novedades</a>
            <a class="nav-link" href="comics.html">Comics</a>
            <a class="nav-link" href="manga.html">Mangas</a>
            <a class="nav-link" href="contacto.html">Contacto</a>
        </div>
    </nav>
    <div id="notificacion">
        <select id="moneda">
            <option id="PE" value="PE"> ARS </option>
            <option id="DO" value="DO"> USD </option>
            <option id="EU" value="EU"> EUR </option>
        </select>
        <span>Envio Gratis a toda la Argentina</span>
        <div id="links">
            <i class="bi bi-person"></i>
            <a><i id="car" class="bi bi-basket3"></i></a>
            <span id="itemsCar">0</span>
        </div>
    </div>
    <!-- end header -->
    <!-- body -->
    <div class="contenido">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168878894506!2d-58.38375908417492!3d-34.603734465007136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1654122915191!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div id="contactoForm" class="seccion_noticias">
            <span id="tituloContacto">CONTACTANOS :)</span>
            <div class="principal">
                <span>The Comic STORE</span>
                <span >Horario: L a V 9 - 18 hs</span>
                <span >Av. 9 de Julio n/a</span>
                <span>Whatsapp: 11 6789 6658</span>
            </div>
            <div class="contacto">
                <form action="">
                    <input type="email" id="email" placeholder="Tu email">
                    <input type="text"  id="nombre" placeholder="Tu Nombre">
                    <textarea name="textArea" id="" cols="30" rows="10" placeholder="Dejanos tu mensaje :) ..."></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    
    <!-- pre -->
    <div class="seccion_noticias middleConteiner">
        <div class=" seccion_noticias middle">
            <span><b>ENTERATE PRIMERO Y RECIBÍ BENEFICIOS</b></span>
            <form id="recibiNoticias">
                <div class="wrapper">
                    <input type="text" placeholder="Brindanos tu E-mail" id="recibiNoticiasEmail">
                    <input type="button" value="Enviar" id="recibiNoticiasBTN">
                </div>
                <label>
                    <input id="chk_box" type="checkbox" >
                    Acepto los términos y condiciones
                </label>
            </form>
        </div>
    </div>
    <!-- END pre -->
    <!-- END body -->
    <!-- footer -->
    <div class="footer">
        <div class="seccion_noticias" >
            <div class="redes">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-twitch"></i>
            </div>
            <span>COPYRIGHT © 2022 THE COMIC STORE</span>
        </div>
    </div>
    <!-- END footer -->
    <script>
        if(parseInt(localStorage.getItem("cantItems"))>0){
            cantItems = parseInt(localStorage.getItem("cantItems"))
        }
        else{
            cantItems = 0
        }

        
        let spanCarrito = document.getElementById("itemsCar")
        spanCarrito.innerHTML = cantItems
    </script>
</body>
</html>
