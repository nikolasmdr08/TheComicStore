<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comic Store</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/comic.js"></script>
    <script defer src="JS/script.js"></script>
</head>
<body>
    <!-- header -->
    <nav id="navbar" >
        <a class="navbar-brand" href="#">
            <img src="IMAGES/logo.png" alt="" height="50" width="auto" class="d-inline-block align-text-top">
            <span>The Comic Store</span>
        </a>
        <div id="navbarNav">
            <a class="nav-link active" aria-current="page" href="index.html">Novedades</a>
            <a class="nav-link" href="comics.html">Comics</a>
            <a class="nav-link" href="manga.html">Mangas</a>
            <a class="nav-link" href="contacto.html">Contacto</a>
        </div>
    </nav>
    <div id="notificacion">
        <select id="moneda">
            <option id="PE" value="PE"> ARS </option>
            <option id="DO" value="DO"> USD </option>
            <option id="EU" value="EU"> EUR </option>
        </select>
        <span>Envio Gratis a toda la Argentina</span>
        <div id="links">
            <button id="btnPerson"><i id="car" class="bi bi-person"></i></button>
            <button id="btnCar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i id="car" class="bi bi-basket3"></i></button>
            <span id="itemsCar">0</span>
        </div>
    </div>
    <!-- end header -->
    <!-- body -->
    <div class="seccion_noticias middleConteiner">
        <div class="cards" id="card">
            <!-- item -->
            <div class="card_item">
                <img width="150" height="150">
                <span class="nombre">nombre</span>
                <span class="precio">$50</span>
                <a><i class="bi bi-plus-circle-fill"></i></a>
            </div>
        </div>


    </div>
    
    <!-- pre -->

    <div class="seccion_noticias middleConteiner">
        <div class=" seccion_noticias middle">
            <span><b>ENTERATE PRIMERO Y RECIBÍ BENEFICIOS</b></span>
            <form id="recibiNoticias">
                <div class="wrapper">
                    <input type="text" placeholder="Brindanos tu E-mail" id="recibiNoticiasEmail">
                    <input type="button" value="Enviar" id="recibiNoticiasBTN">
                </div>
                <label>
                    <input id="chk_box" type="checkbox" >
                    Acepto los términos y condiciones
                </label>
            </form>
        </div>
    </div>
    <!-- END pre -->
    <!-- END body -->

    <!-- footer -->
    <div class="footer">
        <div class="seccion_noticias" >
            <div class="redes">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-twitch"></i>
            </div>
            <span>COPYRIGHT © 2022 THE COMIC STORE</span>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="carList">
                    <ul class="list" id="list">
                        
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="confirmarCompra">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    <!-- END footer -->
</body>
</html>
